name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test imports
      run: |
        python -c "import torch; import sklearn; import streamlit; print('All imports successful')"
    
    - name: Check file structure
      run: |
        python -c "import os; assert os.path.exists('src'), 'src folder missing'; assert os.path.exists('web'), 'web folder missing'"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create release artifact
      run: |
        mkdir -p release
        cp -r src web docs requirements.txt LICENSE README.md release/
        tar -czf lung-cancer-detector.tar.gz release/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lung-cancer-detector
        path: lung-cancer-detector.tar.gz
